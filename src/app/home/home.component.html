<div class="container">
  <div class="search-bar">
    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="filterItems()">
    <div class="search-button">🔍</div>
  </div>
  <div class="items-list">
    @for (item of filteredItems; track $index) {
      <app-home-item
        [item]="item"
        [isSelected]="selectedItems.value.includes($index)"
        (selectItem)="selectItem($index)"
        (deleteItem)="deleteItem($index)"
        (click)="openItemForm($index)"
      ></app-home-item>
    } @empty {
      <div class="empty-list">No items found</div>
    }
  </div>
  @if (showShareButton) {
    <button class="share-button" (click)="shareItems()">
      <span>{{selectedItems.value.length}}</span>
      ➡
    </button>
  }
  <button class="add-button" (click)="openItemForm()">+</button>
</div>
